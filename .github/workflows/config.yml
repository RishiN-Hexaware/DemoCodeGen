# File: .github/workflows/syncConfiguration.yml

on:
  push:
    branches:
      - 'main'
    paths:
      - 'configuration/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: azure/login@v1
      with:
        creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'
    - uses: azure/appservice-settings@v1
      with:
        app-name: 'app-demo-dotnet'
        # slot-name: 'staging'  # Optional and needed only if the settings have to be configured on the specific deployment slot
        app-settings-json: '{ "DOCKER_REGISTRY_SERVER_PASSWORD":"U3meqz+0ciovknF70d2wWcsjoA=gZ8z5","DOCKER_REGISTRY_SERVER_URL":"https://acrrapidxdev.azurecr.io","DOCKER_REGISTRY_SERVER_USERNAME":"acrrapidxdev","WEBSITES_ENABLE_APP_SERVICE_STORAGE":"false","NewConfig":"Checking"}'
        # connection-strings-json: '${{ secrets.CONNECTION_STRINGS }}'
        # general-settings-json: '{"alwaysOn": "false", "webSocketsEnabled": "true"}' #'General configuration settings as Key Value pairs'
      id: settings
    - run: echo "The webapp-url is ${{ steps.settings.outputs.webapp-url }}"
    - run: |
        az logout

